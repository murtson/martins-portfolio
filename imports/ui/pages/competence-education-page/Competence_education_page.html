<template name="Competence_education_page">
    <div id="Competence_education_page">
        <div class="competence_education_page__title_row title_row">
            <div class="expertise_title_wrapper section_wrapper width-100">
                <h3 class="competence_education_title page_title">COMPETENCE & EDUCATION</h3>
                <hr>
            </div>
        </div>
        <div class="competence_education_page__content_row content_row">
            <div class="competence_row">
                <h4 class="competence_title section_title">COMPETENCE</h4>
                <div class="competence_content_row">
                    {{#each data in competenceData}}
                    {{> Competence_block props=data}}
                    {{/each}}
                </div>
            </div>
            <div class="education_row">
                <h4 class="competence_title section_title">EDUCATION</h4>
                <div class="education_content_row">
                    <div class="education_content_row__text_column">

                    </div>
                    <div class="education_content_row__illustration_column">
                        <img class="education_page_illustration" src="./svg/education-pic.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>


</template>
